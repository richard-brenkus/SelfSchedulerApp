<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>User Update</title>
</head>
    <body>
        <form action="#" th:action="@{/admin/updateForm}" method="post" th:object="${updateduser}">
        
            <table>
                <tr>
                    <td th:field="*{id}">Name:</td>
                    <td><input type="text" th:field="*{name}"/></td>
                    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
                </tr>
                <tr>
                    <td>ID:</td>
                    <td><input type="text" th:field="*{id}"/></td>
                    <td th:if="${#fields.hasErrors('id')}" th:errors="id">ID Error</td>
                </tr>
                <tr>
                    <td>User name:</td>
                    <td><input type="text" th:field="*{username}" th:placeholder="${username}"/></td>
                    <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">User name Error</td>
                </tr>
                 <tr>
                    <td>Date of Birth:</td>
                    <td><input type="text" th:field="*{birthday}" /></td>
                    <td th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}">Birthday Error</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" th:field="*{email}" /></td>
                    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
                </tr>     
                <tr>
                    <td>Password:</td>
                    <td><input type="text" th:field="*{password}" /></td>
                    <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" th:field="*{gender}" value="Male" />Male <input type="radio" th:field="*{gender}" value="Female">Female</td>
                    <td th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">Gender Error</td>
                </tr> 
                <tr>
                    <td>Note:</td>
                    <td><input type="text" th:field="*{note}" /></td>
                    <td th:if="${#fields.hasErrors('note')}" th:errors="*{note}">Password Error</td>
                </tr>
                <tr>
                    <td>Married:</td>
                    <td><input type="checkbox" th:field="*{married}" /></td>
                    
                </tr> 
         
                <tr>
                     <td>Profession:</td>
                     <td>
                    	<select th:field="*{profession}">
							<option value="">Select profession</option>
							<option th:each="profession : ${professions}" th:value="${profession}" th:text="${profession}"></option>
						</select>
					</td>	
                </tr>          
                                            
                <tr>
                    <td><button type="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </body>
</html>
