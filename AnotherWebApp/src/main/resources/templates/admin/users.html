<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Users</title>
        
    </head>
    <body>

        <div th:switch="${users}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No users found!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Users</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                 	<th>Name________________|</th>
                                   
                                    <th>Username____________|</th>
                                    <th>Email_______________|</th>                                   
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                	<td th:text="${user.name}"></td>                       	                                     
                                    <td th:text="${user.username}"></td>                                  
									<td th:text="${user.email}"></td>                         
                            </tbody>
                           
                        </table>
                        
                    <div>
                    	<h2>
						</h2>
					</div>      
                     <div>
                               <a href="/admin/adminIndex">Go back to index</a>
                            </div> 
                    <p class="my-5"><a href="/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>

    </body>
</html>
